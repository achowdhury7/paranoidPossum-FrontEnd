			
	<div class="row">
		<div class="background-container" style="background: url(./images/band.jpg)"></div>
		<div class="post-content" ng-repeat="post in posts">						
			<div class="row">
				<div class="post-header">
					<h3>{{post.title}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="column col-art">							
					<img class="post-art" src="{{post.image}}">							
				</div>
				<div class="column col-attachment">
					<div class="audio-content">
						<div ng-bind-html="post.audio"></div>
					</div>
					<div class="text-content">
						<p>{{post.writeUp}}</p>
					</div>
					<div class="tag-container">
						<div class="tag-pill" ng-repeat="tag in post.tags">
							<span>{{tag}}</span>
						</div>						
					</div>
				</div>						
			</div>					
		</div>	
	</div>
